[netscout:aed]
description = NETSCOUT Arbor Edge Defense (AED) syslog output field extraction
category = Network & Security
LINE_BREAKER = ([\r\n]+)
SHOULD_LINEMERGE = false
NO_BINARY_CHECK = false
MAX_TIMESTAMP_LOOKAHEAD = 20
TIME_PREFIX = ^
TIME_FORMAT = %b %d %H:%M:%S
ANNOTATE_PUNCT = false
KV_MODE = none

#REPORT-netscout_aed = syslog_headers, rt, severity, src, dpt, pg_id, proto, dst, spt, pg_name, element_id, threat_name, ioc_pattern, match_type, threat_category, taxii_collection_title, taxii_collection_id
REPORT-netscout_aed = syslog_headers, rt, severity, src, dpt, proto, dst, spt, element_id, pg_id, ioc_pattern, pg_name, match_type, taxii_collection_id, taxii_collection_title, threat_name, threat_category, message, subsystem, user, account, modification, pg_and_traffic, license_and_traffic
